        <script type="text/javascript" src="js/jsDice.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".die").hide();
                $(".die").delay(1000);
                $(".die").fadeIn(2250);
            });
            $("#rollButton").onclick(function(){
                $("#diceImages").delay(3000);
            });
        </script>

        <script>
            function addDie() {
                var count = $('.die').length + 1;
                $('#diceImages').append('<img style="height:100px;width:100px;" id="die'+count+'" class="die" src="img/raster/200px/200px-Dice-1.png" alt="Die Image 1" />');
            }

            function subtractDie() {
                var count = $('.die').length;
                var remove_die = "#die"+count.toString()
                $(remove_die).remove();
            }

        </script>
    </head>
    <body>
        <h1>Dice Roll</h1>
        <a href="javascript:void(0);" onclick="addDie()">[ + ]</a>
        <a href="javascript:void(0);" onclick="subtractDie()">[ - ]</a>
        <form action="#">
            <p><input type="button" onclick="diced()" value="Roll" id="rollButton" /></p>
